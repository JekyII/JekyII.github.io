<style>
  .site-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 50;
    background: rgba(15, 23, 35, 0.1);
    -webkit-backdrop-filter: blur(30px);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }
  .site-header nav {
    max-width: 1200px;
    width: min(1200px, calc(100% - 2rem));
    padding: 0.75rem 0;
    margin: 0 auto;
  }
  .site-header .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .site-header .logo:hover {
    color: #003f88;
  }
  .nav-links {
    display: flex;
    gap: 2rem;
  }
  .nav-link {
    position: relative;
    color: #94a3b8;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: color 0.3s ease;
    overflow: hidden;
  }
  .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 1px;
    background: #003f88;
    transform: translateX(-50%);
    transition: width 0.4s ease;
  }
  .nav-link:hover::after {
    width: 100%;
  }
  .nav-link:hover {
    color: #003f88;
  }
  .social-links {
    display: flex;
    gap: 1rem;
  }
  .social-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 2.25rem;
    height: 2.25rem;
    border-radius: 999px;
    color: #cbd5f5;
    text-decoration: none;
    background: rgba(15, 23, 42, 0.55);
    transition: color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
  }
  .social-link:hover {
    color: #0f172a;
    background: linear-gradient(135deg, #38bdf8, #818cf8);
    box-shadow: 0 8px 24px rgba(56, 189, 248, 0.25);
  }
  .social-link svg {
    width: 1.05rem;
    height: 1.05rem;
    color: currentColor;
    transition: color 0.3s ease;
  }
  #global-header + main {
    padding-top: 5rem;
  }
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 1.5rem;
    height: 1.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 70;
  }
  .hamburger span {
    width: 100%;
    height: 2px;
    background: #fff;
    transition: all 0.3s ease;
    transform-origin: center;
  }
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
  }
  .mobile-menu {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100vh;
    background: rgba(15, 23, 35, 0.95);
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
    transform: translateY(-100%);
    transition: transform 0.3s ease;
    z-index: 60;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .mobile-menu.active {
    transform: translateY(0);
  }
  .mobile-menu .nav-links {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    align-items: center;
  }
  .mobile-menu .nav-link {
    font-size: 1.25rem;
    padding: 1rem;
  }
  .mobile-menu .social-links {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
    }
    .hamburger {
      display: flex;
    }
    .social-links {
      display: none;
    }
  }
  @media (min-width: 769px) {
    .mobile-menu {
      display: none;
    }
  }
</style>
